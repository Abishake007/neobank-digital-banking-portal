<h2>Admin Panel â€“ Users</h2>

<p *ngIf="loading">Loading users...</p>
<p *ngIf="error" style="color:red">{{ error }}</p>

<table *ngIf="!loading && users.length" border="1" cellpadding="5">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
    <th>Role</th>
  </tr>

  <tr *ngFor="let user of users">
    <td>{{ user.id }}</td>
    <td>{{ user.name }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.role }}</td>
  </tr>
</table>
