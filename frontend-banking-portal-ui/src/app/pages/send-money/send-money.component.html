<div class="page-content container">
<div class="page-content container py-5">
  <div class="glass-card transfer-card mx-auto">

    <!-- Header -->
    <div class="transfer-header">
      <h3>Send Money</h3>
      <span class="balance-badge">
        Balance: ₹ {{ balance }}
      </span>
    </div>

    <!-- Messages -->
    <div *ngIf="message" class="status success">
      {{ message }}
    </div>

    <div *ngIf="error" class="status error">
      {{ error }}
    </div>

    <!-- Form -->
    <form (ngSubmit)="sendMoney()" class="mt-4">

      <div class="mb-3">
        <label class="form-label">Receiver Account ID</label>
        <input
          type="number"
          class="form-control modern-input"
          [(ngModel)]="toAccountId"
          name="toAccountId"
          placeholder="Enter account number"
          min="1"
          required
        />
      </div>

      <div class="mb-4">
        <label class="form-label">Amount</label>
        <input
          type="number"
          class="form-control modern-input"
          [(ngModel)]="amount"
          name="amount"
          placeholder="₹ Enter amount"
          min="1"
          required
        />
      </div>

      <button class="btn btn-primary w-100 send-btn">
        Send Money →
      </button>

    </form>
  </div>
</div>

</div>
