<div class="page-content container">
<div class="card">
  <div class="card-header bg-secondary text-white">
    Transaction History
  </div>

  <table class="table table-hover mb-0">
    <thead>
      <tr>
        <th>Date</th>
        <th>Amount</th>
        <th>Status</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let tx of transactions">
        <td>{{ tx.createdAt | date:'short' }}</td>
        <td>â‚¹ {{ tx.amount }}</td>
        <td>
          <span
            class="badge"
            [ngClass]="tx.status === 'SUCCESS' ? 'bg-success' : 'bg-danger'">
            {{ tx.status }}
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</div>
